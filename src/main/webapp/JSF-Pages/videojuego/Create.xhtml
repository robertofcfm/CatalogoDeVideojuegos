<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideojuegoCreateDlg" widgetVar="VideojuegoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideojuegoTitle}">
            <h:form id="VideojuegoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videojuegoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_idVideojuego}" for="idVideojuego" rendered="false"/>
                        <p:inputText id="idVideojuego" value="#{videojuegoController.selected.idVideojuego}" title="#{bundle.CreateVideojuegoTitle_idVideojuego}" required="true" requiredMessage="#{bundle.CreateVideojuegoRequiredMessage_idVideojuego}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_videojuego}" for="videojuego" />
                        <p:inputText id="videojuego" value="#{videojuegoController.selected.videojuego}" title="#{bundle.CreateVideojuegoTitle_videojuego}" required="true" requiredMessage="#{bundle.CreateVideojuegoRequiredMessage_videojuego}"/>
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_numJugadores}" for="numJugadores" />
                        <p:spinner min="0" id="numJugadores" value="#{videojuegoController.selected.numJugadores}" title="#{bundle.CreateVideojuegoTitle_numJugadores}" />
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_idDesarrollador}" for="idDesarrollador" />
                        <p:selectOneMenu id="idDesarrollador" value="#{videojuegoController.selected.idDesarrollador}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{divisionController.itemsAvailableSelectOne}"
                                           var="idDesarrolladorItem"
                                           itemLabel="#{idDesarrolladorItem.division}"
                                           itemValue="#{idDesarrolladorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_idDistribuidor}" for="idDistribuidor" />
                        <p:selectOneMenu id="idDistribuidor" value="#{videojuegoController.selected.idDistribuidor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{divisionController.itemsAvailableSelectOne}"
                                           var="idDistribuidorItem"
                                           itemLabel="#{idDistribuidorItem.division}"
                                           itemValue="#{idDistribuidorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_lanzamiento}" for="lanzamiento" />
                        <p:spinner min="1970" id="lanzamiento" value="#{videojuegoController.selected.lanzamiento}" title="#{bundle.CreateVideojuegoTitle_lanzamiento}" />
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_ubicacionidUbicacion}" for="ubicacionidUbicacion" />
                        <p:selectOneMenu id="ubicacionidUbicacion" value="#{videojuegoController.selected.ubicacionidUbicacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"
                                           var="ubicacionidUbicacionItem"
                                           itemLabel="#{ubicacionidUbicacionItem.ubicacion}"
                                           itemValue="#{ubicacionidUbicacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVideojuegoLabel_estadoidEstado}" for="estadoidEstado" />
                        <p:selectOneMenu id="estadoidEstado" value="#{videojuegoController.selected.estadoidEstado}" required="true" requiredMessage="#{bundle.EditVideojuegoRequiredMessage_estadoidEstado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="estadoidEstadoItem"
                                           itemLabel="#{estadoidEstadoItem.estado}"
                                           itemValue="#{estadoidEstadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videojuegoController.create}" value="#{bundle.Save}" update="display,:VideojuegoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VideojuegoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideojuegoCreateDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
