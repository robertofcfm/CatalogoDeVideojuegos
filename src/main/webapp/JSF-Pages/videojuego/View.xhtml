<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideojuegoViewDlg" widgetVar="VideojuegoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVideojuegoTitle}">
            <h:form id="VideojuegoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videojuegoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_idVideojuego}" rendered="false"/>
                        <h:outputText value="#{videojuegoController.selected.idVideojuego}" title="#{bundle.ViewVideojuegoTitle_idVideojuego}" rendered="false"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_videojuego}"/>
                        <h:outputText value="#{videojuegoController.selected.videojuego}" title="#{bundle.ViewVideojuegoTitle_videojuego}"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_sagaidSaga}"/>
                        <p:repeat value="#{videojuegoController.selected.sagaList}" var="varSaga">
                            <h:outputText value="#{varSaga.saga}"/><br/>
                        </p:repeat>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_numJugadores}"/>
                        <h:outputText value="#{videojuegoController.selected.numJugadores}" title="#{bundle.ViewVideojuegoTitle_numJugadores}"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_idDesarrollador}"/>
                        <h:outputText value="#{videojuegoController.selected.idDesarrollador.division}" title="#{bundle.ViewVideojuegoTitle_idDesarrollador}"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_idDistribuidor}"/>
                        <h:outputText value="#{videojuegoController.selected.idDistribuidor.division}" title="#{bundle.ViewVideojuegoTitle_idDistribuidor}"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_lanzamiento}"/>
                        <h:outputText value="#{videojuegoController.selected.lanzamiento}" title="#{bundle.ViewVideojuegoTitle_lanzamiento}"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_ubicacionidUbicacion}"/>
                        <h:outputText value="#{videojuegoController.selected.ubicacionidUbicacion.ubicacion}" title="#{bundle.ViewVideojuegoTitle_ubicacionidUbicacion}"/>
                        <h:outputText value="#{bundle.ViewVideojuegoLabel_estadoidEstado}"/>
                        <h:outputText value="#{videojuegoController.selected.estadoidEstado.estado}" title="#{bundle.ViewVideojuegoTitle_estadoidEstado}"/>
                        <p:column>
                            <h:outputText value="#{bundle.CreateEtiquetaLabel_etiqueta}"/>
                        </p:column>
                        <p:repeat value="#{videojuegoController.selected.etiquetaList}" var="etiqueta">
                            <p:column>
                                <h:outputText value="#{etiqueta.etiqueta}"/><br/>
                            </p:column>
                        </p:repeat>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VideojuegoViewDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
