<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVideojuegoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VideojuegoListForm">
                <p:panel header="#{bundle.ListVideojuegoTitle}">
                    <p:dataTable id="datalist" value="#{videojuegoController.items}" var="item"
                                 selectionMode="single" selection="#{videojuegoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVideojuego}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_idVideojuego}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVideojuego}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_videojuego}"/>
                            </f:facet>
                            <h:outputText value="#{item.videojuego}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_numJugadores}"/>
                            </f:facet>
                            <h:outputText value="#{item.numJugadores}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_lanzamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.lanzamiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_idDistribuidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDistribuidor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_idDesarrollador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDesarrollador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_estadoidEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoidEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_sagaidSaga}"/>
                            </f:facet>
                            <h:outputText value="#{item.sagaidSaga}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVideojuegoTitle_ubicacionidUbicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionidUbicacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{videojuegoController.prepareCreate}" update=":VideojuegoCreateForm" oncomplete="PF('VideojuegoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VideojuegoViewForm" oncomplete="PF('VideojuegoViewDialog').show()" disabled="#{empty videojuegoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VideojuegoEditForm" oncomplete="PF('VideojuegoEditDialog').show()" disabled="#{empty videojuegoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{videojuegoController.destroy}" update=":growl,datalist" disabled="#{empty videojuegoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
