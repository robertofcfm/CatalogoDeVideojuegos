<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">           
            <h:form id="EstadoListForm" class="formTable" style="height: 95%;width: 100%;">
                <p:dataTable id="datalist" value="#{estadoController.items}" var="item"
                             selectionMode="single" selection="#{estadoController.selected}"
                             paginator="true"
                             sortBy="#{item.estado}"
                             rowKey="#{item.idEstado}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             widgetVar="tabla"
                             reflow="true" liveResize="true"
                             resizableColumns="true" resizeMode="expand"
                             emptyMessage="#{bundle.ListEstadoEmpty}"
                             scrollable="true" scrollHeight="99%"
                             styleClass="dataTable border bordered"
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             currentPageReportTemplate="(Registros: {startRecord} - {endRecord} of {totalRecords}, Pagina: {currentPage}/{totalPages})"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEstadoTitle_idEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstado}"/>
                    </p:column>
                    <p:column sortBy="#{item.estado}" filterBy="#{item.estado}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEstadoTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <f:facet name="footer">
                        <div class="place-left">
                            <div class="input-control text" data-role="input">
                                <p:inputText id="globalFilter" class="globalFilter" onkeyup="PF('tabla').filter()"/>
                                <button class="button" disabled="true"><span class="mif-filter"></span></button>
                            </div>
                        </div>
                        <p:commandButton styleClass="button color-darcula" id="createButton" icon="fa fa-plus" value="#{bundle.Create}" actionListener="#{estadoController.prepareCreate}" update=":EstadoCreateForm" oncomplete="PF('EstadoCreateDialog').show()"/>
                        <p:commandButton styleClass="button color-darcula" id="viewButton"   icon="fa fa-search" value="#{bundle.View}" update=":EstadoViewForm" oncomplete="PF('EstadoViewDialog').show()" disabled="#{empty estadoController.selected}"/>
                        <p:commandButton styleClass="button color-darcula" id="editButton"   icon="fa fa-pencil" value="#{bundle.Edit}" update=":EstadoEditForm" oncomplete="PF('EstadoEditDialog').show()" disabled="#{empty estadoController.selected}"/>
                        <p:commandButton styleClass="button color-darcula" id="deleteButton" icon="fa fa-trash"  value="#{bundle.Delete}" actionListener="#{estadoController.destroy}" update=":growl,datalist" disabled="#{empty estadoController.selected}"/>
                        <div class="place-right">
                            <div style="margin-right:30px; display: inline;">
                                <ul class="t-menu horizontal compact darcula">
                                    <li><h:commandLink>
                                            <span class="mif-file-excel"></span>
                                            <p:dataExporter type="xls" target="datalist" fileName="estados"/>
                                        </h:commandLink></li>
                                    <li><h:commandLink>
                                            <span class="mif-file-text"></span>
                                            <p:dataExporter type="csv" target="datalist" fileName="estados"/>
                                        </h:commandLink></li>
                                    <li><h:commandLink>
                                            <span class="mif-file-pdf"></span>
                                            <p:dataExporter type="pdf" target="datalist" fileName="estados"/>
                                        </h:commandLink></li>
                                    <li><h:commandLink>
                                            <span class="mif-file-code"></span>
                                            <p:dataExporter type="xml" target="datalist" fileName="estados"/>
                                        </h:commandLink></li>    
                                </ul>
                            </div>
                            <p:commandButton styleClass="button color-darcula" id="toggler" type="button" value="Columnas" icon="fa fa-columns"/>
                            <p:columnToggler datasource="datalist" trigger="toggler" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
