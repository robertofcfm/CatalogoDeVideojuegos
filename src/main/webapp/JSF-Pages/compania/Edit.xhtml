<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompaniaEditDlg" widgetVar="CompaniaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompaniaTitle}">
            <h:form id="CompaniaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_idCompania}" for="idCompania" rendered="false"/>
                        <p:inputText id="idCompania" value="#{companiaController.selected.idCompania}" title="#{bundle.EditCompaniaTitle_idCompania}" required="true" requiredMessage="#{bundle.EditCompaniaRequiredMessage_idCompania}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_compania}" for="compania" />
                        <p:inputText id="compania" value="#{companiaController.selected.compania}" title="#{bundle.EditCompaniaTitle_compania}" required="true" requiredMessage="#{bundle.EditCompaniaRequiredMessage_compania}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companiaController.update}" value="#{bundle.Save}" update="display,:CompaniaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompaniaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompaniaEditDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
