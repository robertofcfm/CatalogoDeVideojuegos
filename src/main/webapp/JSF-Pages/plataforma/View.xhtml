<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlataformaViewDlg" widgetVar="PlataformaViewDialog" modal="true" hideEffect="explode" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlataformaTitle}">
            <h:form id="PlataformaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plataformaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlataformaLabel_idPlataforma}" rendered="false"/>
                        <h:outputText value="#{plataformaController.selected.idPlataforma}" title="#{bundle.ViewPlataformaTitle_idPlataforma}" rendered="false"/>
                        <h:outputText value="#{bundle.ViewPlataformaLabel_plataforma}"/>
                        <h:outputText value="#{plataformaController.selected.plataforma}" title="#{bundle.ViewPlataformaTitle_plataforma}"/>
                        <h:outputText value="#{bundle.ViewPlataformaLabel_companiaidCompania}"/>
                        <h:outputText value="#{plataformaController.selected.companiaidCompania.compania}" title="#{bundle.ViewPlataformaTitle_companiaidCompania}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlataformaViewDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
