<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="PlataformaEditDlg" widgetVar="PlataformaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlataformaTitle}">
            <h:form id="PlataformaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plataformaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlataformaLabel_idPlataforma}" for="idPlataforma" rendered="false"/>
                        <p:inputText id="idPlataforma" value="#{plataformaController.selected.idPlataforma}" title="#{bundle.EditPlataformaTitle_idPlataforma}" required="true" requiredMessage="#{bundle.EditPlataformaRequiredMessage_idPlataforma}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditPlataformaLabel_plataforma}" for="plataforma" />
                        <input jsf:id="plataforma" type="text" class="input-control text inputDialog" jsf:value="#{plataformaController.selected.plataforma}" data-required="true" jsf:requiredMessage="#{bundle.CreatePlataformaRequiredMessage_plataforma}" autofocus="autofocus"/>
                        <p:outputLabel value="#{bundle.EditPlataformaLabel_companiaidCompania}" for="companiaidCompania" />
                        <p:selectOneMenu id="companiaidCompania" value="#{plataformaController.selected.companiaidCompania}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{companiaController.itemsAvailableSelectOne}"
                                           var="companiaidCompaniaItem"
                                           itemLabel="#{companiaidCompaniaItem.compania}"
                                           itemValue="#{companiaidCompaniaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton styleClass="button color-darcula" actionListener="#{plataformaController.update}" value="#{bundle.Save}" update="display,:PlataformaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlataformaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlataformaEditDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
