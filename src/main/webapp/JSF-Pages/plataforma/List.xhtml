<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlataformaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PlataformaListForm" class="formTable" style="height: 95%;width: 100%;">
                <p:dataTable id="datalist" value="#{plataformaController.items}" var="item"
                             selectionMode="single" selection="#{plataformaController.selected}"
                             paginator="true"
                             sortBy="#{item.plataforma}"
                             rowKey="#{item.idPlataforma}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             widgetVar="tabla"
                             reflow="true" liveResize="true"
                             resizableColumns="true" resizeMode="expand"
                             emptyMessage="#{bundle.ListPlataformaEmpty}"
                             scrollable="true" scrollHeight="99%"
                             styleClass="dataTable border bordered"
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             currentPageReportTemplate="(Registros: {startRecord} - {endRecord} of {totalRecords}, Pagina: {currentPage}/{totalPages})"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlataformaTitle_idPlataforma}"/>
                        </f:facet>
                        <h:outputText value="#{item.idPlataforma}"/>
                    </p:column>
                    <p:column sortBy="#{item.plataforma}" filterBy="#{item.plataforma}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlataformaTitle_plataforma}"/>
                        </f:facet>
                        <h:outputText value="#{item.plataforma}"/>
                    </p:column>
                    <p:column sortBy="#{item.companiaidCompania.compania}" filterBy="#{item.companiaidCompania.compania}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlataformaTitle_companiaidCompania}"/>
                        </f:facet>
                        <h:outputText value="#{item.companiaidCompania.compania}"/>
                    </p:column>
                    <f:facet name="footer">
                        <div class="place-left">
                            <div class="input-control text" data-role="input" style="margin: 0px!important;">
                                <input jsf:id="globalFilter" type="text" jsf:onkeyup="PF('tabla').filter()"/>
                                <button class="button" disabled="true"><span class="mif-filter"></span></button>
                            </div>
                        </div>
                        <p:commandButton styleClass="button color-darcula" style="margin: 0px!important;" id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{plataformaController.prepareCreate}" update=":PlataformaCreateForm" oncomplete="PF('PlataformaCreateDialog').show()"/>
                        <p:commandButton styleClass="button color-darcula" style="margin: 0px!important;" id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PlataformaViewForm" oncomplete="PF('PlataformaViewDialog').show()" disabled="#{empty plataformaController.selected}"/>
                        <p:commandButton styleClass="button color-darcula" style="margin: 0px!important;" id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PlataformaEditForm" oncomplete="PF('PlataformaEditDialog').show()" disabled="#{empty plataformaController.selected}"/>
                        <p:commandButton styleClass="button color-darcula" style="margin: 0px!important;" id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{plataformaController.destroy}" update=":growl,datalist" disabled="#{empty plataformaController.selected}"/>
                        <div class="place-right">
                            <div style="margin-right:30px; display: inline;">
                                <ul class="t-menu horizontal compact darcula">
                                    <li><h:commandLink>
                                            <span class="mif-file-excel"></span>
                                            <p:dataExporter type="xls" target="datalist" fileName="plataformas"/>
                                        </h:commandLink></li>
                                    <li><h:commandLink>
                                            <span class="mif-file-text"></span>
                                            <p:dataExporter type="csv" target="datalist" fileName="plataformas"/>
                                        </h:commandLink></li>
                                    <li><h:commandLink>
                                            <span class="mif-file-pdf"></span>
                                            <p:dataExporter type="pdf" target="datalist" fileName="plataformas"/>
                                        </h:commandLink></li>
                                    <li><h:commandLink>
                                            <span class="mif-file-code"></span>
                                            <p:dataExporter type="xml" target="datalist" fileName="plataformas"/>
                                        </h:commandLink></li>    
                                </ul>
                            </div>
                            <p:commandButton styleClass="button color-darcula" style="margin: 0px!important;" id="toggler" type="button" value="Columnas" icon="fa fa-columns"/>
                            <p:columnToggler datasource="datalist" trigger="toggler" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
