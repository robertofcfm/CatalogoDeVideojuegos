<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="DivisionEditDlg" widgetVar="DivisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDivisionTitle}">
            <h:form id="DivisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{divisionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDivisionLabel_idDivision}" for="idDivision" rendered="false"/>
                        <p:inputText id="idDivision" value="#{divisionController.selected.idDivision}" title="#{bundle.EditDivisionTitle_idDivision}" required="true" requiredMessage="#{bundle.EditDivisionRequiredMessage_idDivision}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditDivisionLabel_division}" for="division" />
                        <input jsf:id="division" type="text" class="input-control text inputDialog" jsf:value="#{divisionController.selected.division}" data-required="true" jsf:requiredMessage="#{bundle.CreateUbicacionRequiredMessage_Ubicacion}" autofocus="autofocus"/>
                        <p:outputLabel value="#{bundle.EditDivisionLabel_companiaidDivision}" for="companiaidDivision" />
                        <p:selectOneMenu id="companiaidDivision" value="#{divisionController.selected.companiaidDivision}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{companiaController.itemsAvailableSelectOne}"
                                           var="companiaidDivisionItem"
                                           itemLabel="#{companiaidDivisionItem.compania}"
                                           itemValue="#{companiaidDivisionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton styleClass="button color-darcula" actionListener="#{divisionController.update}" value="#{bundle.Save}" update="display,:DivisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DivisionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DivisionEditDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
