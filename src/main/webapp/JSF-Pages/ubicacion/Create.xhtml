<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionCreateDlg" widgetVar="UbicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUbicacionTitle}">
            <h:form id="UbicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUbicacionLabel_idUbicacion}" for="idUbicacion" />
                        <p:inputText id="idUbicacion" value="#{ubicacionController.selected.idUbicacion}" title="#{bundle.CreateUbicacionTitle_idUbicacion}" required="true" requiredMessage="#{bundle.CreateUbicacionRequiredMessage_idUbicacion}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{ubicacionController.selected.ubicacion}" title="#{bundle.CreateUbicacionTitle_ubicacion}" />
                        <p:outputLabel value="#{bundle.CreateUbicacionLabel_plataformaidPlataforma}" for="plataformaidPlataforma" />
                        <p:selectOneMenu id="plataformaidPlataforma" value="#{ubicacionController.selected.plataformaidPlataforma}" >
                            <f:selectItems value="#{plataformaController.itemsAvailableSelectOne}"
                                           var="plataformaidPlataformaItem"
                                           itemValue="#{plataformaidPlataformaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionController.create}" value="#{bundle.Save}" update="display,:UbicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
