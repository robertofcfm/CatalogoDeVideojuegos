<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="SagaCreateDlg" widgetVar="SagaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSagaTitle}">
            <h:form id="SagaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sagaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSagaLabel_idSaga}" for="idSaga" rendered="false"/>
                        <p:inputText id="idSaga" value="#{sagaController.selected.idSaga}" title="#{bundle.CreateSagaTitle_idSaga}" required="true" requiredMessage="#{bundle.CreateSagaRequiredMessage_idSaga}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateSagaLabel_saga}" for="saga" />
                        <input jsf:id="saga" type="text" class="input-control text inputDialog" jsf:value="#{sagaController.selected.saga}" data-required="true" jsf:requiredMessage="#{bundle.CreateSagaRequiredMessage_saga}" autofocus="autofocus"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="button color-darcula" actionListener="#{sagaController.create}" value="#{bundle.Save}" update="display,:SagaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SagaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SagaCreateDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
