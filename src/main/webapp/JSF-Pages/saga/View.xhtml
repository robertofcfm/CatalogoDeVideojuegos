<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SagaViewDlg" widgetVar="SagaViewDialog" modal="true" hideEffect="explode" resizable="false" appendTo="@(body)" header="#{bundle.ViewSagaTitle}">
            <h:form id="SagaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sagaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSagaLabel_idSaga}" rendered="false"/>
                        <h:outputText value="#{sagaController.selected.idSaga}" title="#{bundle.ViewSagaTitle_idSaga}" rendered="false"/>
                        <h:outputText value="#{bundle.ViewSagaLabel_saga}"/>
                        <h:outputText value="#{sagaController.selected.saga}" title="#{bundle.ViewSagaTitle_saga}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SagaViewDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
