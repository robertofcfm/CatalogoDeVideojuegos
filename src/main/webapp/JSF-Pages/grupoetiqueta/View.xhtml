<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoetiquetaViewDlg" widgetVar="GrupoetiquetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGrupoetiquetaTitle}">
            <h:form id="GrupoetiquetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoetiquetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewGrupoetiquetaLabel_idGrupoEtiqueta}"/>
                        <h:outputText value="#{grupoetiquetaController.selected.idGrupoEtiqueta}" title="#{bundle.ViewGrupoetiquetaTitle_idGrupoEtiqueta}"/>
                        <h:outputText value="#{bundle.ViewGrupoetiquetaLabel_grupoEtiqueta}"/>
                        <h:outputText value="#{grupoetiquetaController.selected.grupoEtiqueta}" title="#{bundle.ViewGrupoetiquetaTitle_grupoEtiqueta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GrupoetiquetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
