<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoetiquetaCreateDlg" widgetVar="GrupoetiquetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupoetiquetaTitle}">
            <h:form id="GrupoetiquetaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoetiquetaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupoetiquetaLabel_idGrupoEtiqueta}" for="idGrupoEtiqueta" />
                        <p:inputText id="idGrupoEtiqueta" value="#{grupoetiquetaController.selected.idGrupoEtiqueta}" title="#{bundle.CreateGrupoetiquetaTitle_idGrupoEtiqueta}" required="true" requiredMessage="#{bundle.CreateGrupoetiquetaRequiredMessage_idGrupoEtiqueta}"/>
                        <p:outputLabel value="#{bundle.CreateGrupoetiquetaLabel_grupoEtiqueta}" for="grupoEtiqueta" />
                        <p:inputText id="grupoEtiqueta" value="#{grupoetiquetaController.selected.grupoEtiqueta}" title="#{bundle.CreateGrupoetiquetaTitle_grupoEtiqueta}" required="true" requiredMessage="#{bundle.CreateGrupoetiquetaRequiredMessage_grupoEtiqueta}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoetiquetaController.create}" value="#{bundle.Save}" update="display,:GrupoetiquetaListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoetiquetaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupoetiquetaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
