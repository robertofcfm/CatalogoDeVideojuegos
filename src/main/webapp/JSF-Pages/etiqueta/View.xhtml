<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtiquetaViewDlg" widgetVar="EtiquetaViewDialog" modal="true" hideEffect="explode" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtiquetaTitle}">
            <h:form id="EtiquetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etiquetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtiquetaLabel_idEtiqueta}" rendered="false"/>
                        <h:outputText value="#{etiquetaController.selected.idEtiqueta}" title="#{bundle.ViewEtiquetaTitle_idEtiqueta}" rendered="false"/>
                        <h:outputText value="#{bundle.ViewEtiquetaLabel_etiqueta}"/>
                        <h:outputText value="#{etiquetaController.selected.etiqueta}" title="#{bundle.ViewEtiquetaTitle_etiqueta}"/>
                        <h:outputText value="#{bundle.ViewGrupoetiquetaLabel_grupoEtiqueta}"/>
                        <p:repeat value="#{etiquetaController.selected.grupoetiquetaList}" var="varGrupoEtiqueta">
                            <h:outputText value="#{varGrupoEtiqueta.grupoEtiqueta}"/><br/>
                        </p:repeat>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtiquetaViewDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
