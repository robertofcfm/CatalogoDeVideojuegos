<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="EtiquetaCreateDlg" widgetVar="EtiquetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtiquetaTitle}">
            <h:form id="EtiquetaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etiquetaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtiquetaLabel_idEtiqueta}" for="idEtiqueta" rendered="false"/>
                        <p:inputText id="idEtiqueta" value="#{etiquetaController.selected.idEtiqueta}" title="#{bundle.CreateEtiquetaTitle_idEtiqueta}" required="true" requiredMessage="#{bundle.CreateEtiquetaRequiredMessage_idEtiqueta}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateEtiquetaLabel_etiqueta}" for="etiqueta" />
                        <input jsf:id="etiqueta" type="text" class="input-control text inputDialog" jsf:value="#{etiquetaController.selected.etiqueta}" data-required="true" jsf:requiredMessage="#{bundle.CreateEtiquetaRequiredMessage_etiqueta}" autofocus="autofocus"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="button color-darcula" actionListener="#{etiquetaController.create}" value="#{bundle.Save}" update="display,:EtiquetaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtiquetaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtiquetaCreateDialog.hide()" rendered="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
