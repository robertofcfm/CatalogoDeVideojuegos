<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtiquetaEditDlg" widgetVar="EtiquetaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtiquetaTitle}">
            <h:form id="EtiquetaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etiquetaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtiquetaLabel_idEtiqueta}" for="idEtiqueta" />
                        <p:inputText id="idEtiqueta" value="#{etiquetaController.selected.idEtiqueta}" title="#{bundle.EditEtiquetaTitle_idEtiqueta}" required="true" requiredMessage="#{bundle.EditEtiquetaRequiredMessage_idEtiqueta}"/>
                        <p:outputLabel value="#{bundle.EditEtiquetaLabel_etiqueta}" for="etiqueta" />
                        <p:inputText id="etiqueta" value="#{etiquetaController.selected.etiqueta}" title="#{bundle.EditEtiquetaTitle_etiqueta}" required="true" requiredMessage="#{bundle.EditEtiquetaRequiredMessage_etiqueta}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etiquetaController.update}" value="#{bundle.Save}" update="display,:EtiquetaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtiquetaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtiquetaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
