<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" styleClass="layoutEncabezado">
                <div class="encabezado">
                    <i class="fa fa-gamepad elementoEncabezado" aria-hidden="true"></i>
                    <h:outputText class="elementoEncabezado" value="#{bundle.AppName}"></h:outputText>
                    <div class="elementoEncabezadoIzq"> <ui:insert name="title"/></div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="layoutContenido">
                <div class="contenido">
                    <ui:insert name="body"/>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
