<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <head jsf:id="head">

        <link rel='shortcut icon' type='image/x-icon' jsf:name="favicon.ico" />

        <title>#{bundle.AppName}</title>

        <link jsf:name="css/metro.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/metro-colors.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/metro-schemes.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/metro-icons.min.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/metro-responsive.min.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/metro-rtl.min.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/metro-font-cdn.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link jsf:name="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link jsf:name="css/estiloPrincipal.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>

        <script jsf:target="body" jsf:name="metro.min.js" src="http://cdn.metroui.org.ua/js/metro.min.js"/>
        <script jsf:target="body" jsf:name="jquery-ui.js"/>
        <script jsf:target="body" jsf:name="jquery.dataTables.min.js"/>
    </head>

    <body jsf:id="body">

        <p:growl id="growl" life="3000" />

        <div class="app-bar fixed-top #{estiloController.appBarColor}" data-role="appbar">
            <h:link outcome="Inicio" styleClass="app-bar-element branding">#{bundle.AppName}</h:link>
            <span class="app-bar-divider"></span>
            <ul class="app-bar-menu">
                <li>
                    <a href="" class="dropdown-toggle">#{bundle.Maintenance}</a>
                    <ul class="d-menu" data-role="dropdown">
                        <ui:repeat value="${menuController.menu}" var="item">
                            <li><h:link outcome="#{item.outcome}">#{item.nombre}</h:link></li>
                        </ui:repeat>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="page-content" style="height: 100%;width: 100%;">
            <div class="flex-grid no-responsive-future" style="height: 100%;width: 100%;">
                <div class="row" style="height: 100%; width: 100%; padding-left: 8px; padding-right: 8px;">
                    <div class="cell auto-size bg-white" id="cell-content" style="width: 100%;height: 100%;padding-top:45px;">
                        <ui:insert name="body"/>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
