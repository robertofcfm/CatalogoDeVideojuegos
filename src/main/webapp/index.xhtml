<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <ui:repeat value="${menuController.menu}" var="item">
                <div class = "marcoFoto zoom">
                    <h:link outcome="${item.outcome}">
                        <img src="${item.imagen}"/>
                        <div style="margin:8px;"><h:outputText value="${item.nombre}" style="color: white;"></h:outputText></div>
                    </h:link>
                </div>
            </ui:repeat>
        </ui:define>
    </ui:composition>

</html>
